<div class="flex flex-col items-center justify-center mt-2 gap-2">
  <h2 class="font-bold text-center text-2xl mb-4 capitalize text-green-700">
    update task
  </h2>
  <form
    [formGroup]="taskForm"
    (ngSubmit)="updateTask()"
    class="bg-slate-300 w-[60%] rounded-lg shadow-lg"
  >
    <div
      class="flex flex-col w-full items-center py-4 justify-center gap-4 px-3"
    >
      <input
        formControlName="title"
        type="text"
        placeholder="title"
        class="rounded-md p-2 outline-none w-full"
      />
      <textarea
        formControlName="content"
        class="p-2 rounded-md outline-none w-full"
        rows="{4}"
        cols="{50}"
        placeholder="Content"
        name="content"
      ></textarea>
      <input
        type="file"
        placeholder="image"
        class="rounded-md p-2 border w-full"
      />
      <button
        type="submit"
        class="rounded-md py-2 w-full bg-green-700 text-xl font-semibold text-white capitalize"
      >
        update
      </button>
    </div>
  </form>
</div>
